[NEAT]
fitness_criterion     = max
fitness_threshold     = 20000
pop_size = 500
reset_on_extinction   = False

[DefaultGenome]
num_inputs = 26
num_hidden            = 0
num_outputs           = 2
activation_default    = random
activation_options    = sigmoid tanh relu identity clamped inv log exp abs hat sin
activation_mutate_rate = 0.2
aggregation_default   = random
aggregation_options   = sum product min max mean median
aggregation_mutate_rate = 0.2
bias_init_mean        = 0.0
bias_init_stdev       = 1.0
bias_max_value        = 30.0
bias_min_value        = -30.0
bias_mutate_power     = 0.5
bias_mutate_rate      = 0.7
bias_replace_rate     = 0.1
conn_add_prob         = 0.5
conn_delete_prob      = 0.5
enabled_default       = True
enabled_mutate_rate   = 0.01
feed_forward          = True
initial_connection    = unconnected
node_add_prob         = 0.2
node_delete_prob      = 0.2
response_init_mean    = 1.0
response_init_stdev   = 0.0
response_max_value    = 30.0
response_min_value    = -30.0
response_mutate_power = 0.0
response_mutate_rate  = 0.0
response_replace_rate = 0.0
weight_init_mean      = 0.0
weight_init_stdev     = 1.0
weight_max_value      = 30
weight_min_value      = -30
weight_mutate_power   = 0.5
weight_mutate_rate    = 0.8
weight_replace_rate   = 0.1
compatibility_disjoint_coefficient = 1
compatibility_weight_coefficient = 1

[DefaultSpeciesSet]
compatibility_threshold = 4.0

[DefaultStagnation]
species_fitness_func = max
max_stagnation       = 10
species_elitism      = 2

[DefaultReproduction]
elitism            = 2
survival_threshold = 0.2
min_species_size   = 2